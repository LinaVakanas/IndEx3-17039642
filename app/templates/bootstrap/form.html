<!DOCTYPE html>
<html lang="en">
{% macro render_form(field, class="class-name", placeholder='', type='text') %}
    {{ field(**kwargs)|safe }}
    <label for="{{ field.id }}">{{ field.label}}</label>
    <input type="{{ type }}"  id="{{ field.id }}" class="{{ class }}" placeholder="{{ placeholder }}">
        {% if field.errors %}
            <ul class="alert alert-warning list-unstyled">
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
{% endmacro %}

</html>
